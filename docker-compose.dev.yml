version: '3'

services:
  db:
    image: postgres
  adminer:
      image: adminer
      ports:
        - 8089:8080
  web:
    build:
      context: ./config/docker
      dockerfile: Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8088:8000"
    depends_on:
      - db